<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/estilos.css">
</head>
<body>

    <main>

        <div class="contenedor__todo">

            <div class="caja__posterior">
                <div class="caja__posterior-login">
                    <h3>¿Ya tenés una cuenta?</h3>
                    <p>Iniciá sesión para entrar en la página</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                </div>
                <div class="caja__posterior-register">
                    <h3>¿Todavía no tenés una cuenta?</h3>
                    <p>Registrate para poder iniciar sesión</p>
                    <button id="btn__registrarse">Registrate</button>
                </div>
            </div>
           
            <!-- Formulario de login y registro -->
            <div class="contenedor__login-register">
                <!-- Login -->
                <form action="" class="formulario__login">
                    <h2>Iniciar Sesión</h2>
                    <input type="text" placeholder="Correo Electrónico">
                    <input type="password" placeholder="contraseña">
                    <button>Entrar</button>
                </form>
                <!-- Registro -->
                <form action="" class="formulario__register">
                    <h2>Registrarse</h2>
                    <input type="text" placeholder="Nombre Completo">
                    <input type="text" placeholder="Correo Electrónico">
                    <input type="text" placeholder="Usuario">
                    <input type="password" placeholder="Contraseña">
                    <button>Registrarse</button>
                </form>
            </div>

        </div>

    </main>
    <script src="/assets/js/script.js"></script>
    
</body>
</html>
